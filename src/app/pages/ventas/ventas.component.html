<h1>Factura <small>Nombre del producto</small></h1>
<hr />

<div class="row text-right">
  <div class="col">
    <button class="btn btn-danger" routerLink="/facturas">
      <i class="fa fa-arrow-left"></i>
      Regresar
    </button>
  </div>
</div>

<div class="row animated fadeIn faster">
  <div class="col">

    <form autocomplete="off" [formGroup]="forma" (ngSubmit)="guardar()">
     
      
        <div class="form-group row">
          <label class="col-2 col-form-label">ID</label>
          <div class="col">
            <input
              class="form-control"
              type="text"
              placeholder="ID"
              formControlName="IdFactura"
              disabled="disabled"
            />
          </div>
        </div>

        <div class="form-group row">
          <label class="col-2 col-form-label">NombreCliente</label>
          <div class="col">
            <input
              class="form-control"
              type="text"
              placeholder="ID"
              formControlName="NombreCliente"
              disabled="disabled"
            />
          </div>
        </div>

        
        <div class="form-group row">
          <label class="col-2 col-form-label">Fecha facturacion</label>
          <div class="col">
            <input
              class="form-control"
              type="text"
              placeholder="ID"
              formControlName="FechaFacturacion"
              disabled="disabled"
            />
          </div>
        </div>


        <div class="form-group row">
          <label class="col-2 col-form-label">Valor</label>
          <div class="col">
            <input
              class="form-control"
              type="text"
              placeholder="Valor Total"
              formControlName="Valor"
              disabled="disabled"
            />
          </div>
        </div>
        
        <div class="form-group row">
          <label class="col-2 col-form-label">Valor Total con impuestos</label>
          <div class="col">
            <input
              class="form-control"
              type="text"
              placeholder="Valor Total"
              formControlName="ValorTotal"
              disabled="disabled"
            />
          </div>
        </div>
   
      <div class="row">
        <label class="col-2 col-form-label">Ventas</label>
        <div class="col">
          
          <table
          *ngIf="!cargando && ventas.length > 0"
          class="table mt-3 animated fadeIn faster animated fadeIn faster"
        >
          <thead class="thead-light">
            <tr>
              <th scope="col">#</th>
              <th scope="col">IdFactura</th>
              <th scope="col">IdProducto</th>
              <th scope="col">NombreProducto</th>
              <th scope="col">Cantidad</th>
              <th scope="col">PrecioUnitario</th>
              <th scope="col">PrecioTotal</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let ventas of ventas; let i = index">
              <th scope="row">{{ i + 1 }}</th>
              <td>{{ ventas.IdFactura }}</td>
              <td>{{ ventas.IdProducto }}</td>
              <td>{{ ventas.NombreProducto }}</td>
              <td>{{ ventas.Cantidad }}</td>   
              <td>{{ ventas.PrecioUnitario }}</td>  
              <td>{{ ventas.PrecioTotal }}</td>   
            </tr>
          </tbody>
        </table>

        </div>
      </div>
    
    </form>


  </div>
</div>
